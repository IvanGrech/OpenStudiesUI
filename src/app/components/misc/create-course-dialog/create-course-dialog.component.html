<h1 mat-dialog-title>Create course</h1>
<div mat-dialog-content>
  <p>Course name</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.tag">
  </mat-form-field>
  <p>Description</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
</div>
<div mat-dialog-actions align="center">
  <button mat-button (click)="onCreateClick()" cdkFocusInitial>Create</button>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
