<h1 mat-dialog-title>Upload Files</h1>
<div mat-dialog-content id="createTaskConent">
  <p>Related Files</p>
  <ul>
    <li *ngFor="let file of files">
      <mat-progress-bar [value]="file.progress"></mat-progress-bar>
      <span id="file-label"></span>
    </li>
  </ul>
  <button mat-button color="warn" (click)="onClick()">
    <mat-icon>file_upload</mat-icon>
    Upload
  </button>
  <input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="*/*"
         style="display:none;"/>
</div>
<div mat-dialog-actions align="center">
  <button mat-button (click)="uploadTaskAnswer()" cdkFocusInitial>Send</button>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
