<h1 mat-dialog-title>Add task</h1>
<div mat-dialog-content id="createTaskConent">
  <p>Task name</p>
  <input matInput [(ngModel)]="data.tag">
  <p>Description</p>
  <input matInput [(ngModel)]="data.description">
</div>
<div mat-dialog-actions align="center">
  <button mat-button (click)="addTask()" cdkFocusInitial>Create</button>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
