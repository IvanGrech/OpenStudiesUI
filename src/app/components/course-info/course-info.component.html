<mat-card>
  <h1 id="courseHeading"align="center">{{course.tag}}
    <button id="course-options-button" mat-fab color="primary" [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item value="{{course.id}}" (click)="deleteCourse(course.id)">
        <mat-icon>delete</mat-icon>
        <span>Delete Course</span>
      </button>
      <button mat-menu-item (click)="showCourseCodeDialog()">
        <mat-icon>visibility</mat-icon>
        <span>View Course Code</span>
      </button>
    </mat-menu>
  </h1>
</mat-card>

<div class="course-tasks" *ngFor="let task of tasks">
  <div>
    <div class="taskHeading">
      <h1>{{task.tag}}</h1>
      <button id="menuButton" mat-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openUsersWorks(course.id, task.id)">
          <mat-icon>fact_check</mat-icon>
          <span>Look Through Works</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>comment</mat-icon>
          <span>Comment</span>
        </button>
        <button mat-menu-item color="warn" (click)="deleteTask(task.id)">
          <mat-icon>delete</mat-icon>
          <span>Delete Task</span>
        </button>
      </mat-menu>

    </div>
    <hr class="my-4">
    <div class="fileNamesContainer" *ngFor="let file of task.fileNames">
      <p class="fileLink">{{file}}</p>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" yPosition="above">
        <button mat-menu-item color="primary" (click)="downloadTaskFile(task.id, file)">
          <mat-icon>file_download</mat-icon>
          <span>Download</span>
        </button>
        <button mat-menu-item color="danger" (click)="deleteTaskFile(task.id, file)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </div>
  </div>
</div>

<div class="course-tasks">
  <button mat-fab color="primary">
    <mat-icon (click)="addTask()">add</mat-icon>
  </button>
</div>
